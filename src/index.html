<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <!-- Bootstrap CSS and Font Awesome-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />

        <title>Tip calculator app</title>
    </head>
    <body>
        <header>
            <div class="heading">
                <h1>S P L I<br />T T E R</h1>
            </div>
        </header>

        <main>
        <div class="container container--form">
            <form class="calculate-tip pb-5" id="tipCalculatorForm" method="post">
                <div class="container__left">
                    <div class="bill pt-4 mb-5">
                        <div class="input_labels">
                            <label for="billInput" class="form-label">Bill</label>
                            <p class="error-message">Can't be zero!</p>
                        </div>
                        <div class="calculate-tip__input">
                            <p class="calculate-tip__input-icon">$</p>
                            <input
                                type="number"
                                name="billInput"
                                class="form-control"
                                id="billInput"
                                placeholder="0.00"
                            />
                        </div>
                    </div>

                    <div class="select-tip mb-5">
                        <div class="input_labels">
                            <label for="selectTip" class="form-label">Select Tip %</label>
                            <p class="error-message">Select a Value!</p>
                        </div>
                        <div class="select-tip__checkboxes">
                            <div class="select-tip__input">
                                <input type="radio" class="btn-check" name="tipOptions" id="fivePercent" value="5" autocomplete="off">
                                <label class="btn btn-primary btn--check" for="fivePercent">5%</label>
                            </div>

                            <div class="select-tip__input">
                                <input type="radio" class="btn-check" name="tipOptions" id="tenPercent" value="10" autocomplete="off">
                                <label class="btn btn-primary btn--check" for="tenPercent">10%</label>
                            </div>

                            <div class="select-tip__input">
                                <input type="radio" class="btn-check" name="tipOptions" id="fifteenPercent" value="15" autocomplete="off">
                                <label class="btn btn-primary btn--check" for="fifteenPercent">15%</label>
                            </div>

                            <div class="select-tip__input">
                                <input type="radio" class="btn-check" name="tipOptions" id="twentyFivePercent" value="25" autocomplete="off">
                                <label class="btn btn-primary btn--check" for="twentyFivePercent">25%</label>
                            </div>

                            <div class="select-tip__input">
                                <input type="radio" class="btn-check" name="tipOptions" id="fiftyPercent" value="50" autocomplete="off">
                                <label class="btn btn-primary btn--check" for="fiftyPercent">50%</label>
                            </div>

                            <div class="select-tip__input">
                                <label for="customTipInput" class="form-label d-none">Custom</label>
                                <div class="select-tip__input-field">
                                    <p class="select-tip__input-icon">%</p>
                                    <input
                                        type="number"
                                        name="customTipInput"
                                        class="form-control"
                                        id="customTipInput"
                                        placeholder="Custom"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="number-of-people mb-5">
                        <div class="input_labels">
                            <label for="numberOfPeople" class="form-label">Number of People</label>
                            <p class="error-message">Can't be zero!</p>
                        </div>
                        <div class="number-of-people__input">
                            <p class="number-of-people__input-icon"><i class="bi bi-person-fill"></i></p>
                            <input
                                type="number"
                                name="numberOfPeople"
                                class="form-control"
                                id="numberOfPeople"
                                placeholder="0"
                            />
                        </div>
                    </div>
                </div>

                <div class="container__right">
                    <div class="tip-result">
                        <div class="tip-amount mb-4">
                            <div class="tip-result__heading">
                                Tip Amount<br/>
                                <span class="tip-result__subheading">/ person</span>
                            </div>

                            <div class="tip-result__result-text">
                                <span class="dollar-sign">$</span>
                                <span class="tip-result__calculated" id="tipAmount">0.00</span>
                            </div>
                        </div>

                        <div class="bill-total mb-4">
                            <div class="tip-result__heading">
                                Total<br/>
                                <span class="tip-result__subheading">/ person</span>
                            </div>

                            <div class="tip-result__result-text">
                                <span class="dollar-sign">$</span>
                                <span class="tip-result__calculated" id="tipResult">0.00</span>
                            </div>
                        </div>

                        <div class="reset-values">
                            <button type="reset" class="btn btn-primary btn--reset">RESET</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </main>

        <footer>
            <div class="container container--footer">
                <div class="attribution pb-5">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                    </a>
                    | Coded by
                    <a href="https://www.spletti.info">
                    Jan-Luca Splettstößer - Junior Frontend Dev
                    </a>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
